# components/train.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: train_random_forest
display_name: Train RandomForest
type: command
version: 4   # â¬…ï¸ bump to a brand-new number

inputs:
  training_data:
    type: uri_file
  target_column:
    type: string
  n_estimators:
    type: integer
  max_depth:
    type: integer

outputs:
  model_dir:
    type: uri_folder
  metrics:
    type: uri_folder

code: .

# ğŸ”’ use a curated Azure ML environment â€“ do NOT add image/conda here
environment: azureml://registries/azureml/environments/sklearn-1.3/versions/4

command: >-
  python train.py
  --data ${{inputs.training_data}}
  --target ${{inputs.target_column}}
  --n_estimators ${{inputs.n_estimators}}
  --max_depth ${{inputs.max_depth}}
  --output ${{outputs.model_dir}}
  --metrics_out ${{outputs.metrics}}
