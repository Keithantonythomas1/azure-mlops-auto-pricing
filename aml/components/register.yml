$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: RegisterModel
version: 1
type: command
display_name: Register Model
description: Register the trained model artifact to the workspace model registry

# RELATIVE TO THIS FILE (components/register.yml)
code: ../src/register

# Light Python base with azure-ai-ml installed
environment:
  image: mcr.microsoft.com/azureml/curated/minimal-ubuntu20.04-py38-cpu-inference:202306
  conda_file: |
    name: register-env
    channels: [conda-forge, defaults]
    dependencies:
      - python=3.8
      - pip
      - pip:
          - azure-ai-ml>=1.15.0
          - azure-identity>=1.16.0

inputs:
  model_dir:
    type: uri_folder
  model_name:
    type: string

command: >-
  python register.py
  --model_dir ${{inputs.model_dir}}
  --model_name ${{inputs.model_name}}
