# aml/components/register.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: register_model
version: 1
type: command
display_name: Register Model
description: Register the trained model artifact to the AML workspace

# NOTE: this path is relative to this YAML (aml/components/)
code: ../src/register

environment: azureml://registries/azureml/environments/AzureML-sklearn-1.2-ubuntu20.04-py38-cpu/labels/latest

inputs:
  model_dir:
    type: uri_folder
  model_name:
    type: string
    default: auto-pricing-model

command: >-
  python register.py
  --model_dir ${{inputs.model_dir}}
  --model_name ${{inputs.model_name}}
