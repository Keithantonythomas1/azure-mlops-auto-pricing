$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: RegisterModel
version: 1
type: command
display_name: Register Model
description: Register the trained model artifact to the workspace model registry

# Path is relative to THIS file (components/register.yml)
code: ../src/register

# Use a curated env; the script will pip-install azure libs at runtime
environment: azureml://registries/azureml/environments/sklearn-1.2/labels/latest

inputs:
  model_dir:
    type: uri_folder
  model_name:
    type: string

command: >-
  python register.py
  --model_dir ${{inputs.model_dir}}
  --model_name ${{inputs.model_name}}
