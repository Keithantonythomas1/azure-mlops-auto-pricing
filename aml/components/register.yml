$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: Register_Model
display_name: Register Model
type: command

inputs:
  model_dir:
    type: uri_folder
  model_name:
    type: string

# register.py lives here
code: ../src/register

# Reuse the same curated environment
environment: azureml://registries/azureml/environments/sklearn-1.3/versions/9

command: >-
  python register.py
  --model_dir ${{inputs.model_dir}}
  --model_name ${{inputs.model_name}}
