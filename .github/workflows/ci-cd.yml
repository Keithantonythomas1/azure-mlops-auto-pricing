name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

env:
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute
  AML_JOB_NAME: auto-pricing-e2e

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Verify login
        run: az account show -o table

      - name: Set Azure defaults
        run: |
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}

      - name: Install / update Azure ML CLI v2
        run: |
          set -euo pipefail
          az extension add -n ml -y || az extension update -n ml

      # ---- Register component (corrected path) ----
      - name: Register train_random_forest component
        run: |
          set -euo pipefail
          az ml component create --file aml/components/train.yml

      # ---- Validate pipeline ----
      - name: Validate pipeline YAML
        run: |
          set -euo pipefail
          az ml job validate --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price

      # ---- Submit pipeline and capture artifacts ----
      - name: Submit auto_pricing pipeline
        id: submit
        run: |
          set -euo pipefail
          JOB_NAME="auto-pricing-e2e-$(date +'%y%m%d-%H%M%S')"
          JOB_JSON="$(az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price \
            --name "$JOB_NAME" -o json)"
          echo "$JOB_JSON" > aml-job.json
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          JOB_OUT_NAME="$(jq -r '.name // .id // ""' aml-job.json)"
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB_OUT_NAME}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "$STUDIO_URL" | tee aml-studio-link.txt

      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
