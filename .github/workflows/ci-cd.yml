name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

env:
  # ---- Azure ML workspace context ----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute
  AML_JOB_NAME: auto-pricing-e2e
  USEDCARS_NAME: UsedCars
  USEDCARS_VERSION: "1"

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Check out repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Validate required repo variables
      - name: Validate required repo variables
        if: ${{ !vars.AZURE_CLIENT_ID || !vars.AZURE_TENANT_ID || !vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "‚ùå Missing required repo variables."
          echo "Set AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID in"
          echo "GitHub ‚Üí Settings ‚Üí Variables ‚Üí Repository."
          exit 1

      # 4Ô∏è‚É£ Azure login via OIDC
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # 5Ô∏è‚É£ Verify login
      - name: Verify login
        run: az account show -o table

      # 6Ô∏è‚É£ Set Azure defaults
      - name: Set Azure defaults
        run: |
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "‚úÖ Defaults set: RG=${{ env.AZURE_RESOURCE_GROUP }}, WS=${{ env.AZURE_ML_WORKSPACE }}, LOC=${{ env.AZURE_REGION }}"

      # 7Ô∏è‚É£ Install Azure ML CLI v2
      - name: Install / update Azure ML CLI v2
        run: |
          az extension add -n ml -y || az extension update -n ml
          az ml -h 1>/dev/null

      # 8Ô∏è‚É£ Generate unique component version (to avoid immutability errors)
      - name: Make component version
        id: compver
        run: echo "COMP_VER=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Register TrainRandomForest component (new version)
      - name: Register TrainRandomForest component
        run: |
          set -euo pipefail
          echo "Registering component version: ${COMP_VER}"
          az ml component create \
            --file aml/components/train.yml \
            --set version="${COMP_VER}"

      # üîü Validate pipeline YAML
      - name: Validate pipeline YAML
        run: |
          set -euo pipefail
          az ml job validate --file aml/pipeline.yml

      # 11Ô∏è‚É£ Submit pipeline
      - name: Submit auto_pricing pipeline
        run: |
          set -euo pipefail
          JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
          echo "üöÄ Submitting job: $JOB_NAME"
          az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price \
            --name "$JOB_NAME"
          echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      # 12Ô∏è‚É£ Post Azure ML Studio link
      - name: Post Azure ML Studio link
        if: always()
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          JOB=$(jq -r '.job' aml-job.json)
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "üîó Azure ML Studio: $STUDIO_URL" | tee aml-studio-link.txt

      # 13Ô∏è‚É£ Upload artifacts
      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      # 14Ô∏è‚É£ Logout cleanup
      - name: Logout Azure
        if: always()
        run: az logout || true
