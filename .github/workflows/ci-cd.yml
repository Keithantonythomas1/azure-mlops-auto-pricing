name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

env:
  # ---- Azure ML workspace context ----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute         # compute cluster name in your AML workspace
  AML_JOB_NAME: auto-pricing-e2e     # experiment name (for Studio URL)

  # Optional if you want to override the dataset from CI (uri_file)
  USEDCARS_NAME: UsedCars
  USEDCARS_VERSION: "1"

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- OIDC login to Azure ---
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Verify login
        run: az account show -o table

      - name: Set Azure defaults
        run: |
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "âœ… Defaults set"

      - name: Install / update Azure ML CLI v2
        run: |
          set -euo pipefail
          az extension add -n ml -y || az extension update -n ml
          az ml -h 1>/dev/null

      # -------- Register component (creates a new version if changed) --------
      - name: Validate component YAML
        run: |
          set -euo pipefail
          az ml component validate --file components/train.yml

      - name: Register TrainRandomForest component
        run: |
          set -euo pipefail
          az ml component create --file components/train.yml

      # ---------------- Validate pipeline before submit ----------------
      - name: Validate pipeline YAML
        run: |
          set -euo pipefail
          az ml job validate --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price

      # ---------------- Submit pipeline and capture artifacts ----------------
      - name: Submit auto_pricing pipeline
        id: submit
        run: |
          set -euo pipefail

          JOB_NAME="auto-pricing-e2e-$(date +'%y%m%d-%H%M%S')"
          echo "ðŸš€ Submitting job: $JOB_NAME"

          # If you ever need to override the dataset version from CI, uncomment:
          # OVERRIDE="--set inputs.training_data.type=uri_file \
          #                inputs.training_data.path=azureml:${{ env.USEDCARS_NAME }}:${{ env.USEDCARS_VERSION }} \
          #                inputs.training_data.mode=ro_mount"

          JOB_JSON="$(az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price \
            $OVERRIDE \
            --name "$JOB_NAME" \
            -o json)"

          echo "$JOB_JSON" > aml-job.json

          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi

          JOB_OUT_NAME="$(jq -r '.name // .id // ""' aml-job.json)"
          echo "job_name=$JOB_OUT_NAME" >> "$GITHUB_OUTPUT"

          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB_OUT_NAME}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "$STUDIO_URL" | tee aml-studio-link.txt
          echo "ðŸ”— Azure ML Studio: $STUDIO_URL"

      # ---------------- Upload artifacts even if job fails ----------------
      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
