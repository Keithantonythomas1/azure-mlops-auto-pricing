name: aml-mlops-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP:  MSFT-AI-Class
  AZURE_ML_WORKSPACE:    MyFirstWorkSpace
  AZURE_LOCATION:        eastus
  COMPONENT_NAME:        train_random_forest
  COMPONENT_FILE:        components/train.yml          # will auto-resolve if missing
  PIPELINE_FILE:         aml/pipeline.yml
  # Optional: set this repo/org variable to hard-pin an environment (registry or workspace)
  # Examples:
  #   azureml://registries/azureml/environments/AzureML-sklearn-1.5-ubuntu20.04-py310-cpu/versions/5
  #   azureml:keith-sklearn-ci:20251105
  AZML_ENV_URI:         ${{ vars.AZML_ENV_URI }}

jobs:
  build-train-register:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Azure login (federated)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Install / Update Azure ML CLI v2
        run: |
          set -euo pipefail
          az extension add -n ml --upgrade -y
          az ml -h 1>/dev/null

      - name: Configure defaults
        run: |
          set -euo pipefail
          az account set --subscription "${{ vars.AZURE_SUBSCRIPTION_ID }}"
          az configure --defaults group="${AZURE_RESOURCE_GROUP}" workspace="${AZURE_ML_WORKSPACE}" location="${AZURE_LOCATION}"

      # --- Resolve component path if the default isn't present ---
      - name: Resolve component path
        id: resolve_component
        run: |
          set -euo pipefail
          if [ -f "${COMPONENT_FILE}" ]; then
            echo "path=${COMPONENT_FILE}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Provided COMPONENT_FILE not found: ${COMPONENT_FILE}"
          echo "Searching under */components/*.y*ml …"
          FOUND=""
          while IFS= read -r -d '' f; do
            if grep -qE '^[[:space:]]*name:[[:space:]]*'${COMPONENT_NAME} "$f"; then
              FOUND="$f"; break
            fi
          done < <(find . -type f \( -path '*/components/*.yml' -o -path '*/components/*.yaml' \) -print0 2>/dev/null)
          if [ -z "$FOUND" ]; then
            echo "❌ No component YAML found under components/. Repo tree:"; git ls-files | sed 's/^/ - /'
            exit 1
          fi
          echo "✅ Using component: $FOUND"
          echo "path=$FOUND" >> "$GITHUB_OUTPUT"

      - name: Check current component versions
        id: list_versions
        run: |
          set -euo pipefail
          az ml component list --name "${COMPONENT_NAME}" -o table || echo "No previous versions found"
          VER=$(az ml component list --name "${COMPONENT_NAME}" --query "[].version" -o tsv | sort -V | tail -n1)
          echo "highest_version=${VER:-0}" >> "$GITHUB_OUTPUT"

      # --- Resolve environment with robust probe → fallback strategy ---
      - name: Resolve or create environment
        id: resolve_env
        run: |
          set -euo pipefail

          # 0) Use explicit override if provided
          if [ -n "${AZML_ENV_URI:-}" ]; then
            echo "Using AZML_ENV_URI override: ${AZML_ENV_URI}"
            echo "env_uri=${AZML_ENV_URI}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 1) Probe the public 'azureml' registry for known sklearn CPU curated env families
          #    We avoid brittle JMESPath joins. For each candidate family name, list versions and pick the highest.
          CANDIDATE_FAMILIES=(
            "AzureML-sklearn-1.5-ubuntu20.04-py310-cpu"
            "AzureML-sklearn-1.5-ubuntu20.04-py39-cpu"
            "AzureML-sklearn-1.3-ubuntu20.04-py39-cpu"
            "sklearn-1.5-ubuntu20.04-py310-cpu"
            "sklearn-1.3-ubuntu20.04-py39-cpu"
          )

          found_name=""
          found_ver=""

          for fam in "${CANDIDATE_FAMILIES[@]}"; do
            echo "Probing registry 'azureml' for environment family: ${fam}"
            # List all versions for a given name. If the name doesn't exist, this returns empty.
            VERS=$(az ml environment list \
                      --registry-name azureml \
                      --name "${fam}" \
                      --query "[].version" -o tsv 2>/dev/null || true)
            if [ -n "${VERS}" ]; then
              # Pick the highest (natural) version
              ver=$(echo "${VERS}" | sort -V | tail -n1)
              if [ -n "${ver}" ] && [ "${ver}" != "None" ]; then
                # Validate existence
                if az ml environment show --registry-name azureml --name "${fam}" --version "${ver}" 1>/dev/null 2>&1; then
                  found_name="${fam}"
                  found_ver="${ver}"
                  echo "✅ Found curated: ${fam}:${ver}"
                  break
                fi
              fi
            fi
          done

          if [ -n "${found_name}" ] && [ -n "${found_ver}" ]; then
            echo "env_uri=azureml://registries/azureml/environments/${found_name}/versions/${found_ver}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "ℹ️ No curated sklearn CPU env found in registry probe. Falling back to workspace-scoped env creation."

          # 2) Fallback: create a lightweight workspace environment and pin to it
          #    We generate a minimal conda env with scikit-learn and register it in the workspace.
          ENV_NAME="keith-sklearn-ci"
          ENV_VER="$(date +%Y%m%d%H%M%S)"

          cat > env-temp.yml <<'YAML'
          $schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json
          name: keith-sklearn-ci
          version: REPLACE_VERSION
          description: Lightweight sklearn CPU env for CI fallback (auto-generated)
          image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04
          conda_file:
            channels:
              - conda-forge
              - defaults
            dependencies:
              - python=3.10
              - pip
              - pip:
                  - scikit-learn==1.3.2
                  - numpy
                  - pandas
                  - joblib
          YAML
          sed -i "s/REPLACE_VERSION/${ENV_VER}/" env-temp.yml

          echo "Creating workspace environment ${ENV_NAME}:${ENV_VER} …"
          az ml environment create --file env-temp.yml

          echo "env_uri=azureml:${ENV_NAME}:${ENV_VER}" >> "$GITHUB_OUTPUT"
          echo "✅ Fallback workspace env ready: azureml:${ENV_NAME}:${ENV_VER}"

      # --- Build component_temp.yml, bump version, and PATCH environment to exact URI/name ---
      - name: Compute next version and register (with env patch)
        id: register
        run: |
          set -euo pipefail
          SRC="${{ steps.resolve_component.outputs.path }}"
          CUR="${{ steps.list_versions.outputs.highest_version }}"

          if [[ -z "$CUR" || "$CUR" == "0" ]]; then
            NEXT="$(date +%Y%m%d%H%M%S)"
          elif [[ "$CUR" =~ ^[0-9]+$ ]]; then
            NEXT=$(( CUR + 1 ))
          else
            NEXT="$(date +%Y%m%d%H%M%S)"
          fi
          echo "Next version will be ${NEXT}"

          # Create component_temp.yml with bumped version (insert if missing)
          if grep -Eq '^[[:space:]]*version:' "$SRC"; then
            awk -v v="${NEXT}" '
              BEGIN{done=0}
              /^[[:space:]]*version:[[:space:]]*/ { print "version: " v; done=1; next }
              { print }
              END{ if(done==0) print "version: " v }
            ' "$SRC" > component_temp.yml
          else
            awk -v v="${NEXT}" '
              BEGIN{added=0}
              /^[[:space:]]*name:[[:space:]]*/ { print; print "version: " v; added=1; next }
              { print }
              END{ if(added==0) print "version: " v }
            ' "$SRC" > component_temp.yml
          fi

          # Force the resolved environment (registry URI or workspace name:version)
          ENV_URI="${{ steps.resolve_env.outputs.env_uri }}"
          if grep -Eq '^[[:space:]]*environment:' component_temp.yml; then
            sed -E "s|^[[:space:]]*environment:.*$|environment: ${ENV_URI}|" -i component_temp.yml
          else
            printf "\nenvironment: %s\n" "${ENV_URI}" >> component_temp.yml
          fi

          echo "----- component_temp.yml (first 80 lines) -----"
          sed -n '1,80p' component_temp.yml

          az ml component create --file component_temp.yml
          echo "registered_version=${NEXT}" >> "$GITHUB_OUTPUT"

      - name: Verify registration
        run: |
          set -euo pipefail
          az ml component show --name "${COMPONENT_NAME}" --version "${{ steps.register.outputs.registered_version }}" -o table

      - name: Update pipeline to reference new version
        id: patch_pipeline
        run: |
          set -euo pipefail
          NEXT="${{ steps.register.outputs.registered_version }}"
          if [ ! -f "${PIPELINE_FILE}" ]; then
            echo "Pipeline file not found: ${PIPELINE_FILE}"
            exit 1
          fi
          sed -E "s|(component:[[:space:]]*azureml:${COMPONENT_NAME}:)[^[:space:]]+|\\1${NEXT}|g" "${PIPELINE_FILE}" > pipeline_temp.yml
          echo "tmp_pipeline=pipeline_temp.yml" >> "$GITHUB_OUTPUT"
          echo "----- pipeline_temp.yml (first 60 lines) -----"
          sed -n '1,60p' pipeline_temp.yml

      - name: Submit pipeline
        id: run_pipeline
        run: |
          set -euo pipefail
          JOB=$(az ml job create --file "${{ steps.patch_pipeline.outputs.tmp_pipeline }}" --query name -o tsv)
          echo "job_name=${JOB}" >> "$GITHUB_OUTPUT"
          echo "✅ Submitted pipeline job: ${JOB}"

      - name: Save job metadata
        if: always()
        run: |
          set -euo pipefail
          JOB=${{ steps.run_pipeline.outputs.job_name }}
          if [ -n "${JOB:-}" ]; then
            az ml job show --name "$JOB" -o json > aml-job.json
            echo "https://ml.azure.com/experiments/${{ github.event.repository.name }}/runs/${JOB}" > aml-studio-link.txt
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-info
          path: |
            aml-job.json
            aml-studio-link.txt
