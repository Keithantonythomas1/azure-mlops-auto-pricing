name: aml-mlops-cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Cancel older in-flight runs for the same branch
concurrency:
  group: aml-mlops-cicd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write        # Required for Azure OIDC login
  contents: read
  actions: read

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    env:
      # Azure workspace settings â€” update if changed
      AZURE_SUBSCRIPTION_ID: "f7583458-6f5b-4491-add9-f827568d2957"
      AZURE_RESOURCE_GROUP: "MSFT-AI-Class"
      AZURE_ML_WORKSPACE: "MyFirstWorkSpace"
      AZURE_ML_COMPUTE: "Keith-Compute"

      # Optional: performance threshold for quality gate
      ACC_THRESHOLD: "0.80"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies (pin compatible versions)
        run: |
          set -e
          python -m pip install --upgrade pip
          pip uninstall -y marshmallow || true
          pip install "marshmallow==3.21.1" "azure-ai-ml==1.14.0"
          pip install mlflow==2.16.0 scikit-learn==1.5.2 pandas==2.2.2 numpy==1.26.4 joblib==1.4.2 matplotlib==3.9.0
          python - <<'PY'
          import marshmallow, azure.ai.ml as aml
          print("âœ… marshmallow:", marshmallow.__version__)
          print("âœ… azure-ai-ml:", aml.__version__)
          PY

      - name: Submit Azure ML pipeline
        id: submit
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸš€ Submitting Azure ML pipeline..."
          python aml/pipeline.py \
            --subscription "${AZURE_SUBSCRIPTION_ID}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --workspace "${AZURE_ML_WORKSPACE}" \
            --compute "${AZURE_ML_COMPUTE}" \
            --experiment-name "auto-pricing-e2e" \
            --data-asset "azureml:UsedCars:1" \
            --run-out "run_info.json" \
            --model-out "model_info.json" \
            --metrics-out "metrics.json"

      - name: Quality gate
        run: |
          echo "ðŸ§® Evaluating quality gate..."
          python - <<'PY'
          import json, os, sys
          thr = float(os.environ.get("ACC_THRESHOLD", "0"))
          try:
            with open("metrics.json") as f:
              m = json.load(f)
          except FileNotFoundError:
            print("âŒ metrics.json not found â€” failing for safety.")
            sys.exit(1)
          acc = float(m.get("accuracy", 0))
          print(f"ðŸ“Š Reported accuracy: {acc:.4f} (threshold: {thr:.4f})")
          if acc < thr:
            print("âŒ Quality gate failed.")
            sys.exit(2)
          print("âœ… Quality gate passed.")
          PY

      - name: Attach run summary
        if: always()
        run: |
          echo "## ðŸ§© Azure ML Run Summary" >> "$GITHUB_STEP_SUMMARY"
          for file in run_info.json model_info.json metrics.json; do
            if [ -f "$file" ]; then
              echo "### ${file}" >> "$GITHUB_STEP_SUMMARY"
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              cat "$file" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          done

      - name: Upload run artifacts (run, model, metrics)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-run-${{ github.run_id }}
          path: |
            run_info.json
            model_info.json
            metrics.json
          if-no-files-found: ignore
