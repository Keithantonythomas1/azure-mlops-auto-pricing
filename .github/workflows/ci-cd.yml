# aml/pipeline.yml
# Pipeline: TRAIN -> REGISTER
# Uses a single-file (uri_file) dataset and fixes the component path to aml/register.yaml

$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

name: auto_pricing_pipeline
display_name: auto_pricing_pipeline
experiment_name: auto-pricing-e2e

# The GitHub Action patches this to your real cluster (Keith-Compute) at submit time.
settings:
  default_compute: azureml:cpu-cluster
  continue_on_step_failure: false

inputs:
  data:
    type: uri_file   # Your UsedCars asset is a single file (uri_file)

jobs:
  train:
    type: command
    code: ..
    environment:
      image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu22.04
      conda_file: ../env/conda.yml
    command: >
      python scripts/train.py
      --data_path ${{ inputs.data }}
      --train_dir ${{ outputs.model_dir }}
      --metrics   ${{ outputs.metrics }}
    inputs:
      data: ${{ parent.inputs.data }}
    outputs:
      model_dir:
        type: uri_folder
      metrics:
        type: uri_file

  register:
    type: command
    # IMPORTANT: path is relative to THIS file (aml/), so just "register.yaml"
    component: file:register.yaml
    inputs:
      model_path: ${{ jobs.train.outputs.model_dir }}
