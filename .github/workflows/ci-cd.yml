name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write     # OIDC for azure/login
  contents: read

defaults:
  run:
    shell: bash

env:
  # ---- Azure ML workspace context ----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute          # compute in your AML workspace
  AML_JOB_NAME: auto-pricing-e2e      # experiment name

  # OPTIONAL: only needed if you want to override the dataset from CI
  USEDCARS_NAME: UsedCars
  USEDCARS_VERSION: "1"

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Validate required repo variables
        if: ${{ !vars.AZURE_CLIENT_ID || !vars.AZURE_TENANT_ID || !vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "âŒ Missing required repo variables."
          echo "   Set AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID in"
          echo "   GitHub â†’ Settings â†’ Variables â†’ Repository."
          exit 1

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Verify login
        run: az account show -o table

      - name: Set Azure defaults
        run: |
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "âœ… Defaults set: RG=${{ env.AZURE_RESOURCE_GROUP }}, WS=${{ env.AZURE_ML_WORKSPACE }}, LOC=${{ env.AZURE_REGION }}"

      - name: Install/update Azure ML CLI v2
        run: |
          az extension add -n ml -y || az extension update -n ml
          az ml -h 1>/dev/null

      # ---------- Submit the pipeline job ----------
      # OPTION A (recommended): Do NOT override training_data â€” pipeline.yml already points to azureml:UsedCars:1
      - name: Submit pipeline to Azure ML
        run: |
          set -euo pipefail
          JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
          echo "ðŸš€ Submitting job: $JOB_NAME"
          az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
                  inputs.target_column=price \
            --name "$JOB_NAME"
          echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      # ---------- OPTION B: If you MUST override the dataset version from CI, use nested fields (uncomment) ----------
      # - name: Submit pipeline to Azure ML (override dataset)
      #   run: |
      #     set -euo pipefail
      #     JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
      #     echo "ðŸš€ Submitting job: $JOB_NAME (with dataset override)"
      #     az ml job create \
      #       --file aml/pipeline.yml \
      #       --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
      #             inputs.training_data.type=mltable \
      #             inputs.training_data.path=azureml:${{ env.USEDCARS_NAME }}:${{ env.USEDCARS_VERSION }} \
      #             inputs.training_data.mode=ro_mount \
      #             inputs.target_column=price \
      #       --name "$JOB_NAME"
      #     echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      - name: Post Azure ML Studio link
        if: always()
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          JOB=$(jq -r '.job' aml-job.json)
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "ðŸ”— Azure ML Studio: $STUDIO_URL" | tee aml-studio-link.txt

      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
