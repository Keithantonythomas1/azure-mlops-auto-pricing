name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write     # OIDC for azure/login
  contents: read

env:
  # ---- Azure ML workspace context (edit these if your names differ) -----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute
  AML_JOB_NAME: auto-pricing-e2e
  AML_INPUT_DATA: azureml:UsedCars:1

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------- OPTION A (RECOMMENDED): repo Variables must exist ----------
      # Add repo Variables (Settings â†’ Variables â†’ Repository):
      #   AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
      - name: Guard: ensure Azure IDs are available
        env:
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          set -euo pipefail
          for v in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [ -z "${!v}" ]; then
              echo "âŒ Missing repo variable $v"; exit 1
            fi
          done
          echo "âœ… All required Azure identifiers are present."

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Verify login
        run: |
          set -euo pipefail
          az account show -o table

      - name: Set Azure ML defaults
        run: |
          set -euo pipefail
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "âœ… Defaults set for RG=${{ env.AZURE_RESOURCE_GROUP }}, WS=${{ env.AZURE_ML_WORKSPACE }}, LOC=${{ env.AZURE_REGION }}"

      - name: Install/update Azure ML CLI v2
        run: |
          set -euo pipefail
          az extension add -n ml -y || az extension update -n ml
          az ml -h 1>/dev/null

      # ---------- Submit the pipeline job ----------
      - name: Submit pipeline to Azure ML
        run: |
          set -euo pipefail
          JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
          echo "ðŸš€ Submitting job: $JOB_NAME"
          az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
            --set inputs.training_data=${{ env.AML_INPUT_DATA }} \
            --set inputs.target_column=price \
            --name "$JOB_NAME"
          echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      - name: Post Azure ML Studio link
        if: always()
        run: |
          set -euo pipefail
          command -v jq >/dev/null 2>&1 || { sudo apt-get update && sudo apt-get install -y jq; }
          JOB=$(jq -r '.job' aml-job.json)
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "ðŸ”— Azure ML Studio: $STUDIO_URL"
          echo "$STUDIO_URL" > aml-studio-link.txt

      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
