name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write     # OIDC for azure/login
  contents: read

# Use bash everywhere to avoid shell ambiguity
defaults:
  run:
    shell: bash

env:
  # ---- Azure ML workspace context (edit these if your names differ) -----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute                # a compute in your AML workspace
  AML_JOB_NAME: auto-pricing-e2e            # experiment name
  AML_INPUT_DATA: azureml:UsedCars:1        # registered dataset path

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------- HARD FAIL if any required repo Variables are missing ----------
      # Add these at: Settings â†’ Variables â†’ Repository
      #   AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
      - name: Validate required repo variables
        if: ${{ !vars.AZURE_CLIENT_ID || !vars.AZURE_TENANT_ID || !vars.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "âŒ Missing required repo variables."
          echo "   Set AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID in"
          echo "   GitHub â†’ Settings â†’ Variables â†’ Repository."
          exit 1

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Verify login
        run: az account show -o table

      - name: Set Azure defaults for this run
        run: |
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "âœ… Defaults set: RG=${{ env.AZURE_RESOURCE_GROUP }}, WS=${{ env.AZURE_ML_WORKSPACE }}, LOC=${{ env.AZURE_REGION }}"

      - name: Install/update Azure ML CLI v2
        run: |
          az extension add -n ml -y || az extension update -n ml
          az ml -h 1>/dev/null

      # ---------- Submit the pipeline job ----------
      # NOTE: If your AML compute is a named cluster, keep the 'azureml:' prefix below.
      - name: Submit pipeline to Azure ML
        run: |
          set -euo pipefail
          JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
          echo "ðŸš€ Submitting job: $JOB_NAME"
          az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
            --set inputs.training_data=${{ env.AML_INPUT_DATA }} \
            --set inputs.target_column=price \
            --name "$JOB_NAME"
          echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      - name: Post Azure ML Studio link
        if: always()
        run: |
          # jq may not exist on the runner; install if needed
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          JOB=$(jq -r '.job' aml-job.json)
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "ðŸ”— Azure ML Studio: $STUDIO_URL"
          echo "$STUDIO_URL" > aml-studio-link.txt

      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
