name: aml-mlops-cicd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write   # OIDC
  contents: read

env:
  # ---- Azure ML workspace context (edit if your names differ) ----
  AZURE_REGION: eastus
  AZURE_RESOURCE_GROUP: MSFT-AI-Class
  AZURE_ML_WORKSPACE: MyFirstWorkSpace
  AML_COMPUTE: Keith-Compute
  AML_JOB_NAME: auto-pricing-e2e
  AML_INPUT_DATA: azureml:UsedCars:1

jobs:
  build-train-register:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------- OPTION A (RECOMMENDED): supply subscription ID ----------
      - name: Guard: ensure Azure IDs are available
        run: |
          set -euo pipefail
          if [ -z "${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}" ]; then
            echo "❌ Missing AZURE_CLIENT_ID in repo Variables/Secrets"; exit 1; fi
          if [ -z "${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}" ]; then
            echo "❌ Missing AZURE_TENANT_ID in repo Variables/Secrets"; exit 1; fi
          if [ -z "${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "❌ Missing AZURE_SUBSCRIPTION_ID in repo Variables/Secrets"; exit 1; fi
          echo "✅ All required Azure identifiers are present."

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Verify login
        run: |
          set -euo pipefail
          az account show -o table

      - name: Set Azure ML default context
        run: |
          set -euo pipefail
          az configure --defaults \
            group=${{ env.AZURE_RESOURCE_GROUP }} \
            workspace=${{ env.AZURE_ML_WORKSPACE }} \
            location=${{ env.AZURE_REGION }}
          echo "✅ Defaults set for RG=${{ env.AZURE_RESOURCE_GROUP }}, WS=${{ env.AZURE_ML_WORKSPACE }}, LOC=${{ env.AZURE_REGION }}"

      - name: Install or update Azure ML CLI v2
        run: |
          set -euo pipefail
          az extension add -n ml -y || az extension update -n ml
          az version
          az ml -h 1>/dev/null

      # ---------- Submit the pipeline job ----------
      # This assumes you have 'aml/pipeline.yml' checked in.
      # If your compute is a named cluster in your workspace, keep the 'azureml:' prefix below.
      - name: Submit pipeline to Azure ML
        run: |
          set -euo pipefail
          JOB_NAME="${{ env.AML_JOB_NAME }}-$(date +'%y%m%d-%H%M%S')"
          echo "Submitting job: $JOB_NAME"

          az ml job create \
            --file aml/pipeline.yml \
            --set settings.default_compute=azureml:${{ env.AML_COMPUTE }} \
            --set inputs.training_data=${{ env.AML_INPUT_DATA }} \
            --set inputs.target_column=price \
            --name "$JOB_NAME"

          echo "{\"job\":\"$JOB_NAME\"}" > aml-job.json

      - name: Post Azure ML Studio link
        if: always()
        run: |
          set -euo pipefail
          JOB=$(jq -r '.job' aml-job.json)
          # Build a Studio deep link that works even if the user is in a different tenant tab
          STUDIO_URL="https://ml.azure.com/experiments/${{ env.AML_JOB_NAME }}/jobs/${JOB}/overview?wsid=/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.MachineLearningServices/workspaces/${{ env.AZURE_ML_WORKSPACE }}"
          echo "Azure ML Studio: $STUDIO_URL"
          echo "$STUDIO_URL" > aml-studio-link.txt

      - name: Upload AML job info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aml-job-json
          path: |
            aml-job.json
            aml-studio-link.txt

      - name: Logout Azure
        if: always()
        run: az logout || true
